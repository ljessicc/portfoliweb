<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="resto.html/assetsr/reserve.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    

        <section class="reserve-table">
            <div class="reserve-form">
                <form action="#" class="form">
                    <h2 class="heading">
                        Reserve Table Now
                    </h2>
                    <div class="form_group">
                        <input type="text" class="form_input" placeholder="Full name" id="Name" required />
                        <label for="name" class="form_label"> Full Name</label>
                    </div>

            </div>
            <div class="form_group">
                <input type="email" class="form_input" placeholder="Email adress" id="email" required />
                <label for="email" class="form_label"> Email Address</label>
            </div>

    </div>
    <div class="form_group">
        <div class="form_radio-group"></div>
        <input type="radio" class="form_radio-input" id="small" name="size" />
        <label for="small" class="form_radio-label">
            <span class="form_radio button">
                small table (2)
            </span>
        </label>
        <div class="form_group">
            <div class="form_radio-group"></div>
            <input type="radio" class="form_radio-input" id="large" name="size" />
            <label for="large" class="form_radio-label">
                <span class="form_radio-button">
                    Large table (3+)
                </span>
            </label>
        </div>
    </div>
    <div class="form_group">
        <button class="btn"> Next Step &rarr;</button>
    </div>
    </form>
    </div>
    </div>
    
    </section>


</body>

</html>
